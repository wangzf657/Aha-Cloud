version : '3.8'
services:
  aha-nacos:
    container_name: aha-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - aha-mysql
  aha-mysql:
    container_name: aha-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  aha-redis:
    container_name: aha-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/aha/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/aha/redis/redis.conf
  aha-nginx:
    container_name: aha-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/aha/projects/aha-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - aha-gateway
    links:
      - aha-gateway
  aha-gateway:
    container_name: aha-gateway
    build:
      context: ./aha/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - aha-redis
    links:
      - aha-redis
  aha-auth:
    container_name: aha-auth
    build:
      context: ./aha/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - aha-redis
    links:
      - aha-redis
  aha-modules-system:
    container_name: aha-modules-system
    build:
      context: ./aha/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - aha-redis
      - aha-mysql
    links:
      - aha-redis
      - aha-mysql
  aha-modules-gen:
    container_name: aha-modules-gen
    build:
      context: ./aha/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - aha-mysql
    links:
      - aha-mysql
  aha-modules-job:
    container_name: aha-modules-job
    build:
      context: ./aha/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - aha-mysql
    links:
      - aha-mysql
  aha-modules-file:
    container_name: aha-modules-file
    build:
      context: ./aha/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./aha/uploadPath:/home/aha/uploadPath
  aha-visual-monitor:
    container_name: aha-visual-monitor
    build:
      context: ./aha/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
