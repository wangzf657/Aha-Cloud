# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: aha-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.137.10:8848
        username: nacos
        password: nacos
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.137.10:8848
            username: nacos
            password: nacos
            dataId: sentinel-aha-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
